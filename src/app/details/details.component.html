
<mat-toolbar color="primary">Posts List</mat-toolbar>
<mat-accordion multi="true" *ngIf="posts.length > 0">
  <mat-expansion-panel [expanded]="true" *ngFor="let post of posts">
    <mat-expansion-panel-header>
      {{ post.title }}
    </mat-expansion-panel-header>
    <p style="font-weight: 700">Class</p>
    <p>{{ post.content }}</p>
    <p style="font-weight: 700">Background</p>
    <p>{{ post.background }}</p>
    <p style="font-weight: 700">Personality</p>
    <p>{{ post.personality }}</p>
    <mat-action-row>
      <button mat-button [routerLink]="['/edit', post._id]" color="primary">EDIT</button>
      <button mat-button (click)="onDelete(post._id)" color="warn">DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-1" *ngIf="posts.length <= 0">No posts added yet!</p>
